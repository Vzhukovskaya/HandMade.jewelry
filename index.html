<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Handmade jewelry</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- First block -->
    <div class="conteiner">
        <main class="main">
            <div class="main-item">
                <h1 class="main-title">Handmade jewelry</h1>
                <p class="main-text">All products are created with&nbsp;love for each client.</p>
                <a href="#" class="link">Make an order</a>
            </div>
            <div class="main-images">
                <svg width="352" height="536">
                    <pattern id="pattern" width="100%" height="100%">
                        <image xlink:href="./images/newone.jpg" width="352" height="536" preserveAspectRatio="xMidYMin slice"></image>
                    </pattern>
                    <path d="M1 1H177C274.202 1 353 79.7979 353 177V537H177C79.7979 537 1 458.202 1 361V1Z" fill="url(#pattern)"/>
                </svg>
                <svg width="233" height="318">
                    <pattern id="patternTwo" width="100%" height="100%">
                        <image xlink:href="./images/new01.jpg" width="233" height="318" preserveAspectRatio="xMidYMin slice"></image>
                    </pattern>
                    <path d="M0 0H112.227C179.053 0 233.227 54.1735 233.227 121V319H0V0Z" fill="url(#patternTwo)"/>
                </svg>
            </div>    
        </main>
        <!-- Second block -->
        <section class="products">
            <h2 class="title-h2">Gallery of our products</h2>
            <div class="grid">
                <div class="grid-cover">
                    <img src="./images/item2.new.jpg" alt="">
                </div>
                <div class="grid-cover">
                    <img src="./images/new.jpg" alt="">
                </div>
                <div class="grid-cover">
                    <img src="./images/item3new.jpg" alt="">
                </div>
                <div class="grid-cover">
                    <img src="./images/item4new.jpg" alt="">
                </div>
            </div>
        </section>
        <!-- Third block -->
        <div class="cost">
            <div class="cost-title">
                <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                    <path id="circleShape" class="circle-shape" d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
                    <path class="circle-arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none" stroke="#2B2024" stroke-width="1"></path>
                    <text class="circle-text">
                        <textPath href="#circleShape">You can calculate the cost</textPath>
                    </text>
                </svg> 
            </div>
            <div class="cost-calc">
                <form class="form">
                    <p class="form-text">Choose product:</p>
                    <select id="selectProduct" class="form-select">
                        <option value="0" selected disabled>Select from list</option>
                        <option value="35">Rings (35 euro)</option>
                        <option value="65">Necklases (65 euro)</option>
                        <option value="45">Bracelets (45 euro)</option>
                    </select>
                    <p class="form-text">Enter quantity:</p>
                    <input id="quantityProduct" class="form-input" type="number" value="0">
                    <button class="link" type="button" id="btnProduct">Calculate</button>
                </form>
                <div id="infoProduct" class="total" style="display:none;">
                    <p class="total-price">Total: <span id="priceProduct"></span> euro</p>
                    <p class="total-info">Leave your request on email:
                        <a href="mailto:order@jewelery.de" class="total-email">order@jewelery.de</a>
                    </p>
                </div>
            </div>
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
